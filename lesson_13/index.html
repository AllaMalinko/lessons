<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="row">
				<div class="translate">
					<div class="base">
						<div class="translate__item">
							<h4>translate</h4>
						</div>
					</div>
				</div>

				<div class="scale">
					<div class="base">
						<div class="scale__item">
							<h4>scale</h4>
						</div>
					</div>
				</div>

				<div class="rotate">
					<div class="base">
						<div class="rotate__item">
							<h4>rotate</h4>
						</div>
					</div>
				</div>

				<div class="skew">
					<div class="base">
						<div class="skew__item">
							<h4>skew</h4>
						</div>
					</div>
				</div>

				<div class="matrix">
					<div class="base">
						<div class="matrix__item">
							<h4>matrix</h4>
						</div>
					</div>
				</div>

				<div class="transform-origin">
					<div class="base">
						<div class="transform-origin__item">
							<h4>transform-origin</h4>
						</div>
					</div>
				</div>
			</div>
			<!--другий рядок з 3д трансформацією-->
			<div class="row">
				<!-- в такій вкладеності 3д працює як 2д, бо translate3d-item не полишає контейнер base
					<div class="translate3d">
						<div class="base">
							<div class="translate3d-item">
								<h4>translate 3d</h4>
							</div>
						</div>
					</div>
				-->


				<div class="translate3d">
					<div class="base"></div>
					<div class="translate3d__item">
						<h4>translate 3d</h4>
					</div>
				</div>


				<div class="scale3d">
					<div class="base"></div>
					<div class="scale3d__item">
						<h4>scale 3d</h4>
					</div>
				</div>


				<div class="rotate3d">
					<div class="base"></div>
					<div class="rotate3d__item">
						<h4>rotate 3d</h4>
					</div>
				</div>

				<div class="transform-style">
					<div class="base"></div>
					<div class="transform-style__item">
						<h4>transform-style</h4>
					</div>
				</div>
			</div>


			<!--Flipper-->
			<div class="flipper">

				<div class="back">
					<h4>back</h4>
				</div>

				<div class="face">
					<h4>face</h4>
				</div>
			</div>


</header>
		<main>

			<!--CAR-->

<div class="car">
	<div class="car__item">
		
		<div class="area-left"></div>
		<div class="area-right"></div>
		<div class="area-orange"></div>
		<div class="weel"></div>
		<div class="trap-down"></div>
		<div class="trap-up"></div>
		<div class="point"></div>
		<div class="round-coner"></div>
		<div class="area-up"></div>
		<div class="capot-down"></div>
		<div class="capot-up-one"></div>
		<div class="capot-up-two"></div>
		<div class="corp"></div>
		<div class="triangl-up"></div>
		<div class="window"></div>
		<div class="roof-one"></div>
		<div class="roof-two"></div>

		<!--back-->
		<div class="area-left-back"></div>
		<div class="area-right-back"></div>
		<div class="weel-back"></div>
		<div class="carcase"></div>
		<div class="arch"></div>
		<div class="boad-g"></div>
		<div class="boad-v"></div>
		<div class="headlight"></div>
		<div class="disk"></div>
		<div class="disk-back"></div>
	</div>
</div>





		</main>
		<footer></footer>
	</div>

</body>

</html>
